version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- explain
- item_amount
- item_change
- item_change_request_without_entity
- item_change_sliced_to_no
- item_change_sliced_to_yes
- item_client_name
- item_crust
- item_phone_number
- item_size
- item_start_generic
- item_type
- order_delivery
- order_delivery_address
- order_pickup
- out_of_scope
- request_all_pizzas
- request_crust
- request_meat_pizzas
- request_restaurant_location
- request_sizes
- request_vege_pizzas
- response_negative
- response_positive
- welcome_greet
- init_promotion
entities:
- pizza_type
- phone_number
- pizza_size
- client_name
- pizza_amount
- pizza_crust
- delivery_address
- pizza_sliced
- anti_pizza_type
- active_form_pizza_order_form
- active_form_customer_details_form
#- toppings
#- order_number
#- order_cost
- promotion
#- total_order
slots:
  anti_pizza_type:
    type: any
    mappings:
    - type: from_entity
      entity: anti_pizza_type
  client_name:
    type: any
    mappings:
    - type: from_entity
      entity: client_name
      intent: item_client_name
  order_number:
    type: any
    mappings:
    - type: custom
  phone_number:
    type: any
    mappings:
    - type: from_entity
      entity: phone_number
      intent: item_phone_number
      not_intent: item_amount
  delivery_address:
    type: any
    mappings:
    - type: from_entity
      entity: delivery_address
      intent: order_delivery_address
  pizza_amount:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_amount
      not_intent: 
        - item_phone_number
        - item_size
  pizza_size:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_size
  pizza_type:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_type
  pizza_crust:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_crust
  pizza_sliced:
    type: bool
    mappings:
    - type: from_intent
      intent: response_positive
      value: true
      conditions:
      - active_loop: pizza_order_form
        requested_slot: pizza_sliced
    - type: from_intent
      intent: response_negative
      value: false
      conditions:
      - active_loop: pizza_order_form
        requested_slot: pizza_sliced
  requested_slot:
    type: categorical
    values:
    - pizza_amount
    - pizza_type
    - pizza_size
    - pizza_crust
    - pizza_sliced
    - client_name
    - phone_number
    mappings:
    - type: custom
    influence_conversation: true
  total_order:
    type: any
    mappings:
    - type: custom
  order_cost:
    type: float
    mappings:
    - type: custom
  restaurant_location:
    type: any
    mappings:
    - type: custom
  applied_promotion:
    type: any
    mappings:
    - type: custom
  possible_promotion:
    type: any
    mappings:
    - type: custom
  possible_promotion_conditions_met:
    type: bool
    mappings: 
    - type: custom
responses:
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_welcome_greet:
  - text: Hello There! Welcome to Pizzbot of New Trento pizzeria. How can I help you?
  utter_ask_pizza_size:
  - text: What size of pizza do you want?
  utter_ask_pizza_type:
  - text: What type of pizza do you want?
  utter_ask_pizza_amount:
  - text: How many pizzas do you want?
  utter_ask_pizza_crust:
  - text: What type of crust do you want?
  utter_ask_pizza_sliced:
  - text: Would you like your pizzas to be sliced?
  utter_order_confirm_negative:
  - text: What would you like to change?
  utter_order_change_specify:
  - text: Please specify what you would like to change it to.
  utter_item_change:
  - text: Your change has been applied.
  utter_extra_order:
  - text: Would you like to order more pizzas?
  utter_total_and_delivery:
  - text: Your total order is {total_order}, it will cost you {order_cost}. Do you prefer take away or home delivery?
  utter_customer_details:
  - text: To finish your order I need some more information.
  utter_order_complete:
  - text: Your order number is {order_number}. Your order will be ready in 15 minutes. Thanks for the opportunity to serve you
  utter_delivery_address:
  - text: To what address would you like your pizza to be delivered to?
  utter_default:
  - text: Sorry, I didnâ€™t understand that. Can you please retype it?
  utter_explain_pizza_quantities:
  - text: In this specific question, we are asking you how many pizzas of the same type you would like in your order.
  utter_explain_pizza_sizes:
  - text: We offer four sizes. Small - 10", medium - 12", large - 14", extra large - 18".
  utter_explain_pizza_crust:
  - text: Our restaurant offers several types of pizza dough. You can choose from thin crust, stuffed crust, flat bread crust and cracker crust.
  utter_pizza_confirm:
  - text: Great! Your order is {pizza_amount} {pizza_type} pizzas on {pizza_crust} crust in {pizza_size} size. Can you confirm, please?
  utter_inform_restaurant_location:
  - text: Our restaurant is located at {restaurant_location}. We're waiting for you.
  utter_anything_else:
  - text: Is there anything else I can do for you?
  utter_promotion_not_valid:
  - text: Sorry, your order doesn't meet the requirements for the promotion. Would you like to extend your order?
  utter_promotion_valid:
  - text: The promotion has been included in your total order.
  utter_promotion_almost:
  - text: I've noticed you can qualify for the {possible_promotion} promotion, if you order some more pizzas - would you like to extend your order?
  utter_promotion:
  - text: I've noticed you qualify for the {possible_promotion} promotion - would you like to include it in your total order?
  utter_summarize_order:
  - text: placeholder for utter summarize order
  utter_ask_client_name:
  - text: To finish your order, I need your name.
  utter_ask_phone_number:
  - text: And what is your phone number, in case we need to contact you?
actions:
- utter_order_complete
- action_reset_pizza_form
- utter_extra_order
- action_order_number
- utter_pizza_confirm
- utter_total_and_delivery
- action_pizza_order_add
- action_get_crust
- utter_welcome_greet
- utter_item_change
- action_change_order
- action_get_all_pizzas
- action_get_vege_pizzas
- action_get_meat_pizzas
- action_get_sizes
- utter_ask_pizza_type
- utter_explain_pizza_quantities
- utter_delivery_address
- utter_explain_pizza_crust
- utter_explain_pizza_sizes
- validate_pizza_order_form
- validate_customer_details_form
- utter_anything_else
- utter_inform_restaurant_location
- utter_ask_pizza_size
- action_get_restaurant_location
- utter_ask_pizza_amount
- utter_ask_pizza_crust
- utter_ask_pizza_sliced
- utter_order_confirm_negative
- utter_order_change_specify
- utter_ask_client_name
- utter_ask_phone_number
- utter_default
- utter_summarize_order
- utter_promotion
- utter_promotion_almost
- utter_promotion_valid
- utter_promotion_not_valid
- action_check_promotion
- action_suggest_promotion
forms:
  pizza_order_form:
    required_slots:
    - pizza_amount
    - pizza_type
    - pizza_size
    - pizza_crust
    - pizza_sliced
  customer_details_form:
    required_slots:
    - client_name
    - phone_number
